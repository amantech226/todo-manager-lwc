name: Salesforce Deployment

on:
  push:
    branches:
      - master
    paths:
      - 'force-app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    with:
      environment: production
      secrets: inherit

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install SFDX CLI
        run: npm install -g sfdx-cli

      - name: Authenticate with Salesforce Org
        run: |
          echo "$SFDX_JWT_KEY" | base64 -d > jwt.key
          sfdx force:auth:jwt:grant -i $SFDX_CLIENT_ID -f jwt.key --username $SFDX_USERNAME

      - name: Deploy to Salesforce Org
        run: sfdx force:source:deploy -p force-app/main/default
