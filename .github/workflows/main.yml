name: Salesforce Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SFDX_CLIENT_ID: ${{ secrets.SFDX_CLIENT_ID }}
      SFDX_JWT_KEY: ${{ secrets.SFDX_JWT_KEY }}
      SFDX_USERNAME: ${{ secrets.SFDX_USERNAME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install SFDX CLI
        run: npm install -g sfdx-cli

        - name: Install the production private key
        run: |
echo ${{ secrets.SFDX_JWT_KEY }} | base64 -di > server.key

      - name: Login to salesforce production org
        run: sf org login jwt --username ${{ secrets.SFDX_USERNAME }} --jwt-key-file server.key --client-id ${{ secrets.SFDX_CLIENT_ID }} --set-default

      - name: Deploy to Salesforce OrG
        run: sfdx force:source:deploy -p force-app/main/default
